<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Formulario de Registro</h2>

    <form action="#" method="post">
      <label for="nombre">Nombre:</label><br />
      <input type="text" id="nombre" name="nombre" /><br /><br />

      <label for="apellido">Apellido:</label><br />
      <input type="text" id="apellido" name="apellido" /><br /><br />

      <label>Modalidad de cursada:</label>
      <input type="radio" id="en_vivo" name="modalidad" value="en_vivo" />
      <label for="en_vivo">En Vivo</label>
      <input type="radio" id="zoom" name="modalidad" value="zoom" />
      <label for="zoom">Zoom</label><br /><br />

      <label for="mail">Correo Electrónico:</label>
      <input type="mail" id="mail" name="mail" /><br /><br />

      <input type="checkbox" id="recibir_info" name="recibir_info" />
      <label for="recibir_info"
        >Deseo recibir información sobre nuevos posteos en la plataforma
        Nucba.</label
      ><br /><br>

      <input type="checkbox" id="declarar_leer" name="declarar_leer" />
      <label for="declarar_leer"
        >Declaro que leí los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack.</label
      ><br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
